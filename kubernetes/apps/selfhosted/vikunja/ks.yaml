---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app vikunja
  namespace: &namespace selfhosted
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  interval: 1h
  components:
    - ../../../../components/gatus/external
    - ../../../../components/postgres
  path: ./kubernetes/apps/selfhosted/vikunja/app
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  postBuild:
    substitute:
      APP: *app
      GATUS_SUBDOMAIN: "vk"
  targetNamespace: *namespace
  timeout: 5m
